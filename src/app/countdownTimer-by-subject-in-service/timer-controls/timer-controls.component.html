<div class="row pt-4 base-warp">
    <div class="col-11">
      <div class="row">
        <label for="countdown" class="col-3 col-form-label">Enter Timer Limit</label>
        <div class="col-6">
          <input type="number" class="form-control" placeholder="Enter Countdown Value" [(ngModel)]="countDownValue"
            id="countdown">
        </div>
      </div>
  
      <div class="row p-2">
        <div class="col offset-3">
          <button class="btn btn-primary btn-sm" type="button"
          [disabled]="!isActiveTimer" (click)="startTimer()">Start</button>
          <button class="btn btn-secondary btn-sm ms-2" type="button"
          [disabled]="isActiveTimer" (click)="resetOrPause(false)">Pause</button>
        </div>
        <div class="col">
          <button class="btn btn-warning btn-sm" type="button"
          [disabled]="!countDownValue" (click)="resetOrPause(true)">Reset</button>
        </div>
      </div>
      <div class="col-12">
        <div class="d-md-flex justify-content-start">
          <div class="logs-warp">
            <span><strong>Event Logs</strong></span>
            <ul>
              <li *ngFor="let log of eventLogs">
                {{log}}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
